
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body >
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 <section class="bg-[url('assets/image/galaxy.jpg')] w-full h-screen bg-cover bg-no-repeat">
  <br><br><br>
  <!-- Card Content -->
  <div class="center-content">
    <div >
      <div style="margin-left: 680px;">
        <img id="I1" mat-card-image src="assets/image/worldlinelogo.png" alt="worldline">
      </div>
    <br>
        <h5>Log in to <br>
          WGS Hiring Portal</h5>
      <br>
      <p class="text-red-600">{{mes}}</p>
        <form #loginForm="ngForm" class="center-content" action="app.component.html" method="post" class="example-form" (ngSubmit)="userlog()">
          <div class="form-group rounded-md w-80" style="margin-left: 600px;">
            <input type="mail" class="form-control" placeholder="eg.david.forbes@worldline.com" name="mail"  [(ngModel)]="u.email" required #mail="ngModel"
             [class.is-invalid] = " mail.invalid && mail.touched"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <div *ngIf= "mail.errors && (mail.invalid && mail.touched)"><!--E-mail ID is required Field Enter valid Email Id-->
              <small class="text-danger" *ngIf= "mail.errors['required']"></small>
              <small class="text-danger" *ngIf= "mail.errors['pattern']"></small>
            </div>
          </div>
          <div style="margin-left: 600px;" class="form-group rounded-md w-80">
          <input type="password" class="form-control" placeholder="Password" name="pwd" [(ngModel)]="u.password" required #pwd="ngModel"
          [class.is-invalid] = "pwd.invalid && pwd.touched"></div>
        <!--<small class="text-danger" [class.d-none] = "pwd.invalid && pwd.untouched">Password is required Field</small>-->
      </form>

      <mat-card-actions>

    <br>    <button style="margin-left: 680px;" class="btn btn-outline-light btn-sm btn-block rounded-md  hover:rounded-xl " (click)="userlog()">Login</button>
     <br></mat-card-actions>   <div class="text-black font-serif">Don't Have an ID ?</div><br>
 <a [routerLink]="['/register']" routerLinkActive="router-link-active" ><button style="margin-left: 700px;"  id="button" class="btn btn-outline-light btn-sm btn-block rounded-md  hover:rounded-xl ">Create one</button></a>

</div>
</div>
</section>
{{u.email}}
{{u.password}}
</body>
</html>
